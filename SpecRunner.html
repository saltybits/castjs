<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/dependencies/underscore.js"></script>
  <script type="text/javascript" src="lib/dependencies/moment.js"></script>

  <!-- source -->
  <script type="text/javascript" src="dist/cast.js"></script>
  <!-- <script type="text/javascript" src="src/cast.min.js"></script> -->

  <!-- specs -->
  <script type="text/javascript" src="spec/defineSpec.js"></script>
  <script type="text/javascript" src="spec/typeOfSpec.js"></script>
  <script type="text/javascript" src="spec/validateSpec.js"></script>
  <script type="text/javascript" src="spec/underscoreSpec.js"></script>
  
  <!-- testing types -->
  <script type="text/javascript" src="spec/types/integerSpec.js"></script>
  <script type="text/javascript" src="spec/types/floatSpec.js"></script>
  <script type="text/javascript" src="spec/types/percentageSpec.js"></script>
  <script type="text/javascript" src="spec/types/numberSpec.js"></script>
  <script type="text/javascript" src="spec/types/dateSpec.js"></script>
  <script type="text/javascript" src="spec/types/urlSpec.js"></script>
  
  <!--
  <script type="text/javascript" src="src/types/integer.js"></script>
  
  
  <script type="text/javascript" src="src/types/float.js"></script>
  
  
  <script type="text/javascript" src="src/types/date.js"></script>
  -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
