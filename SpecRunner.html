<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/castSpec.js"></script>
  <script type="text/javascript" src="spec/defineSpec.js"></script>
  <script type="text/javascript" src="spec/typeOfSpec.js"></script>
  <script type="text/javascript" src="spec/validateSpec.js"></script>
  <script type="text/javascript" src="spec/parseSpec.js"></script>
  <script type="text/javascript" src="spec/massageSpec.js"></script>
  <script type="text/javascript" src="spec/handlerSpec.js"></script>
  <script type="text/javascript" src="spec/underscoreSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="src/cast.js"></script>
  <!-- <script type="text/javascript" src="src/cast.min.js"></script> -->
  
  <!-- testing extensions -->
  <script type="text/javascript" src="spec/extensions/integerSpec.js"></script>
  <script type="text/javascript" src="src/extensions/integer.js"></script>
  
  <script type="text/javascript" src="spec/extensions/floatSpec.js"></script>
  <script type="text/javascript" src="src/extensions/float.js"></script>
  
  <script type="text/javascript" src="spec/extensions/percentageSpec.js"></script>
  <script type="text/javascript" src="src/extensions/percentage.js"></script>
  
  <script type="text/javascript" src="lib/moment.js"></script>
  <script type="text/javascript" src="spec/extensions/dateSpec.js"></script>
  <script type="text/javascript" src="src/extensions/date.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
